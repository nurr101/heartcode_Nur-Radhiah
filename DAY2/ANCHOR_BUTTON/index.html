<html>
    <head>
		
			<title>Anchor & Button Tag</title>
			
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
			
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
			
			<style>
				p {
					font-size: 24px;
				}
			</style>
    </head>
    
    <body>

        <h1> Web Development Workshop </h1>

				<hr />
				<p> This is a anchor Tag </p>
        <a href="https://www.google.com"> Google </a>

				<hr />
				<p> This is a anchor Tag with attribute value that open the link in a new page</p>
        <a href="https://www.google.com"> Google </a>

				<hr />
				<p> This is a button, that does nothing on it own</p>
				<div class="container">
						<div class="row">
								<div class="col-md-6 text-left"><button class="btn btn-primary"> I'm a button </button></div>
								<div class="col-md-6 text-right"><button class="btn btn-success"> I'm a button </button></div>
						</div>
					<div class="row">
						<div class="col-md-4">
								<img src="https://source.unsplash.com/random" class="img-responsive img-circle" />
						</div>
					</div>
					<div class="row">
							<div class="col-sm-6 col-md-4">
								<div class="thumbnail">
									<img src="https://source.unsplash.com/random">
									<div class="caption">
										<h3>Thumbnail label</h3>
										<p>Thumbnail Content</p>
										<p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
									</div>
								</div>
							</div>
						</div>
						
				</div>					
       
				
				<hr />
				<p> This is a combination of anchor and button tag </p>
        <a href="https://www.google.com" target="_blank"><button> Google </button></a>

				
    </body>

</html>

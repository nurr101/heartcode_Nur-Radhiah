<html>
    <head>
      
			<title>Form Tag</title>
		
			<style>
				p {
					font-size: 24px;
				}
			</style>
			
    </head>
    <body>
        <h1> Web Development Workshop </h1>
        <hr />
				<p> This is an example of form tag. But wasn't covered in the workshop </p>
				
        <form>
            First name: <input type="text" name="firstname" placeholder="Type firstname" /><br />
            Last Name: <input type="text" name="lastname" placeholder="Type lastname" /><br />
            Password: <input type="password" name="password" /><br />
            <input id="male" type="radio" name="gender" value="M" checked /><label for="male">Male</label>
            <input id="female" type="radio" name="gender" value="F" /><label for="female">Female</label> <br />
            <input type="submit" value="submit" /><br />
        </form>
        
    </body>
</html>
